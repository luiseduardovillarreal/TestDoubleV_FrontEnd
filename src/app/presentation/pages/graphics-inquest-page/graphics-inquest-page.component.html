<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4">
            <span class="text-muted fw-light">Estadísticas /</span> Respresentación gráfica
        </h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <select class="select2 form-select" [(ngModel)]="inquestResultSelected"
                                    (ngModelChange)="SelectedInquest()">
                                    <option [ngValue]="undefined">Escoja una encuesta</option>
                                    <option *ngFor="let inquestResults of inquestsResults" [ngValue]="inquestResults">
                                        {{ inquestResults.title }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="select2 form-select" [(ngModel)]="questionInquestResultSelected"
                                    (ngModelChange)="SelectedQuestion()">
                                    <option [ngValue]="undefined">Escoja una pregunta</option>
                                    <option *ngFor="let questionInquestsResults of questionsInquestsResults"
                                        [ngValue]="questionInquestsResults">
                                        {{ questionInquestsResults.questionn }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <div class="card-body">
                                    <span>{{inquestResultSelected?.description}}</span>
                                    <div class="error"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="m-0" />
                    <div class="card-body">
                        <div class="row">
                            <div class="col-xl-6">
                                <small class="text fw-semibold">Seleccione la gráfica a visualizar</small>
                                <div class="mt-3">
                                    <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                                        <button type="button" class="btn btn-outline-secondary"
                                            title="Gráfica de barras" (click)="GraphBar()">
                                            <i class='tf-icons bx bxs-bar-chart-alt-2'></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary"
                                            title="Gráfica de pastel" (click)="GraphPie()">
                                            <i class="tf-icons bx bxs-pie-chart"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" title="Gráfica lineal"
                                            (click)="GraphLine()">
                                            <i class="tf-icons bx bx-line-chart"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" title="Gráfica radar"
                                            (click)="GraphRadar()">
                                            <i class="tf-icons bx bx-radar"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 1%;"
            *ngIf="showGraphBar || showGraphLine || showGraphPie || showGraphRadar">
            <div class="mb-3 col-md-12">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <div class="row">
                            <div class="mb-3 col-md-12">
                                <div class="card mb-4">
                                    <div class="card-body">
                                        <canvas id="surveyAnyChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-backdrop fade"></div>
</div>
