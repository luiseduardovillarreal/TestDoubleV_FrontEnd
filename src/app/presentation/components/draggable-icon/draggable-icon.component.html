<div #draggableIcon class="floating-icon" 
    [style.left]="iconStyle().left" 
    [style.top]="iconStyle().top"
    [style.right]="iconStyle().right" 
    [style.bottom]="iconStyle().bottom" 
    [style.transform]="iconStyle().transform"
    (mousedown)="startDrag($event)" 
    (touchstart)="startDrag($event)">
    <img src="../../../../assets/img/favicon/favicon.png" width="90%;" height="auto;" />
</div>
